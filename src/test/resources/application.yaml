spring:
  application:
    name: vpn-manager
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8081

security:
  user:
    username: user
    password: user

remote-server:
  url: http://localhost:8080
  username: admin
  password: admin

retry:
  app:
    multiplier: 3
    backOffDelay: 1000
    maxAttempts: 5
