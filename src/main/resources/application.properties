spring.application.name=vpn-manager

server.port=8081

security.user.username=user
security.user.password=user

remote-server.url=${REMOTE_SERVER_URL:http://localhost:8080}
remote-server.username=${REMOTE_SERVER_USERNAME:admin}
remote-server.password=${REMOTE_SERVER_PASSWORD:admin}

# Logging
logging.level.org.springframework=INFO

#DB
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:/db/h2-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
