<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="UTF-8">
    <title>VPN Manager Home</title>
    <script src="/js/app.js" defer></script>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <!-- Left side: greeting and button -->
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center">
            <h1 class="mb-3">Добро дошли (´｡• ω •｡`)</h1>
            <button class="btn btn-danger btn-lg rounded-pill mb-3" onclick="callRestartEndpoint()">НАЖМИ НА МЕНЯ</button>
            <h2 id="output" class="fw-bold text-dark"></h2>
        </div>

        <!-- Right side: history table -->
        <div class="col-md-6">
            <h3 class="text-center mb-3">История запусков</h3>
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center">
                    <thead class="table-dark">
                    <tr>
                        <th>Юзер</th>
                        <th>Статус</th>
                        <th>Старт</th>
                        <th>Финиш</th>
                    </tr>
                    </thead>
                    <tbody id="history-table-body">
                    <!-- Rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
